<ion-header>
    <ion-toolbar>
        <ion-title>Events</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                    <ion-card *ngIf="events.size == 0">
                        <ion-card-header>
                            <ion-card-title text-center>Zur Zeit sind keine Events geplant</ion-card-title>
                        </ion-card-header>
                    </ion-card>
                <ion-list>
                    <app-event-item *ngFor="let event of events" [event]="event"></app-event-item>
                </ion-list>

            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
