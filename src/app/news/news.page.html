<ion-header>
  <ion-toolbar>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-grid>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-list>
        <app-news-item *ngFor="let newsItem of news" [news]="newsItem"></app-news-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
