<ion-header>
  <ion-toolbar>
    <ion-title>Start</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">

        <ion-list>
          <ion-item>
            <ion-label>Kurs</ion-label>
            <ionic-selectable
                    [(ngModel)]="selectedCourse"
                    [items]="courses"
                    [canSearch]="true"
                    placeholder="Select One">
            </ionic-selectable>
          </ion-item>
          <ion-item>
            <ion-label>Theme</ion-label>
            <ionic-selectable
                    [(ngModel)]="selectedTheme"
                    [items]="themes"
                    itemValueField="classId"
                    itemTextField="name"
                    [canSearch]="true"
                    placeholder="Select One">
            </ionic-selectable>
          </ion-item>
        </ion-list>

      <ion-button expand="block" fill="solid" (click)="submit()">Submit</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
