<ion-header>
  <ion-toolbar>
    <ion-title>Start</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">

        <ion-list>
          <ion-item>
            <ion-label>Kurs</ion-label>
            <ion-select placeholder="Select One" [(ngModel)]="selectedCourse">
              <ion-select-option *ngFor="let course of courses">{{course}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Theme</ion-label>
            <ion-select placeholder="Select One" [(ngModel)]="selectedTheme">
              <ion-select-option *ngFor="let themeName of themes">{{themeName}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

      <ion-button expand="block" fill="solid" (click)="submit()">Submit</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
