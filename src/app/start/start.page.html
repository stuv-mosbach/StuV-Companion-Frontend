<ion-header>
  <ion-toolbar>
    <ion-title>Start</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Kurs</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option *ngFor="let course of courses">{{course}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
