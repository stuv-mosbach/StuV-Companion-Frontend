<ion-header>
    <ion-toolbar>
        <ion-title>Vorlesungen</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-list>
                    <ion-card *ngIf="lectureMap.size == 0">
                        <ion-card-header>
                            <ion-card-title text-center>Keine aktuellen Vorlesungen f√ºr diesen Kurs</ion-card-title>
                        </ion-card-header>
                    </ion-card>
                    <app-lecture-item *ngFor="let lectureEntry of lectureMap | keyvalue:dateComparator" [lectureList]="lectureEntry.value" [lecturesDate]="lectureEntry.key"></app-lecture-item>
                </ion-list>

            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
